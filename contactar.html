<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" href="estilos.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body >
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">Inicio</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="propiedades.html">Propiedades</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="row g-3 position-absolute start-50 translate-middle-x object-fit-sm-contain border shadow p-3 mb-5 bg-body-tertiary rounded " >
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="name" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="name" class="form-control" id="inputApellido" placeholder="Apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
        </div>
        <div class="col-md-6">
          <label for="inputTel" class="form-label">Numero Tel.</label>
          <input type="tel" class="form-control" id="inputTel" placeholder="+54 ">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label" >Provincia</label>
          <select id="inputState" class="form-select" >
            <option selected></option>
            <option>Santa Fe</option>
            <option>Buenos Aires</option>
            <option>Tucuman</option>
            <option></option>
            <option>Mendoza</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputLocalidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="inputLocalidad" placeholder="Localidad">
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Contactar</button>
        </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
