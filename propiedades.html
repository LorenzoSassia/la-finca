<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Finca</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">Inicio</a>
                    </li>                    
                </ul>
            </div>
            <div id="nav-login">
                <div id="div-login">
                  <form class="d-flex" id="form-login">
                    <input
                      class="form-control me-2"
                      type="text"
                      name="usuario"
                      id="usuario"
                      placeholder="Usuario"
                      aria-label="Usuario"
                    />
                    <input
                      class="form-control me-2"
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Contraseña"
                      aria-label="Contraseña"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Ingresar
                    </button>
                  </form>
                </div>
                <div id="div-logout" style="display: none;">
                  <span id="texto-logueado" class="text-white"></span>
                  <button id="btn-logout" class="btn btn-outline-primary">
                    Cerrar sesión
                  </button>
                </div>
              </div>
            </div>
        </div>
    </nav>
    <header class="text-center">
        <h1>Lista de Propiedades</h1>
    </header>
    <div id="alerta"></div>
    <main class="container">
        <button type="button" class="btn btn-primary" id="btnNuevo"> Nueva propiedad</button>

        <!-- Botones de filtro -->
      <ul class="nav nav-pills" id="filtros">
        <li class="nav-item"><button class="nav-link active">Todos</button></li>
        <li class="nav-item"><button class="nav-link">Casa</button></li>
        <li class="nav-item"><button class="nav-link">Departamento</button></li>
        <li class="nav-item"><button class="nav-link">Terreno</button></li>
        <li class="nav-item"><button class="nav-link">Local</button></li>
        <li class="nav-item"><button class="nav-link">Oficina</button></li>
      </ul>


        <section>
            <div class="row" id="listado">

        </section>
    </main>
    <footer>-</footer>
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="formulario" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Propiedad</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="modalContent">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="./imagenes/nodisponible.png" alt="Imagen no disponible" id="frmImagen" class="img-thumbnail">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Seleccionar imagen</label>
                                    <input type="file" name="imagen" id="imagen" class="form-control" />
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="form-floating col-md-3">
                                            <input type="number" name="codigo" id="codigo" class="form-control"
                                                placeholder="Codigo">
                                            <label for="codigo"> Codigo</label>
                                        </div>
                                        <div class="form-floating col-9">
                                            <input type="text" name="direccion" id="direccion" class="form-control"
                                                placeholder="Direccion">
                                            <label for="direccion"> Direccion</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-floating col-3">
                                            <input type="number" name="numero" id="numero" class="form-control"
                                                placeholder="Numero">
                                            <label for="numero"> Numero</label>
                                        </div>
                                        <div class="form-floating col-md-3">
                                            <input type="text" name="letra" id="letra" class="form-control"
                                                placeholder="Letra">
                                            <label for="letra"> Letra</label>
                                        </div>
                                        <div class="form-floating col-md-3">
                                            <input type="number" name="piso" id="piso" class="form-control"
                                                placeholder="Piso">
                                            <label for="piso"> Piso</label>
                                        </div>
                                        <div class="form-floating col-md-3">
                                            <input type="text" name="codigo_postal" id="codigo-postal"
                                                class="form-control" placeholder="Codigo postal">
                                            <label for="codigo-postal"> Codigo P.</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-floating col">
                                            <input type="text" name="localidad" id="localidad" class="form-control"
                                                placeholder="Localidad">
                                            <label for="localidad"> Localidad</label>
                                        </div>
                                        <div class="form-floating col">
                                            <input type="text" name="provincia" id="provincia" class="form-control"
                                                placeholder="Provincia">
                                            <label for="provincia"> Provincia</label>
                                        </div>
                                        <div class="row">
                                            <div class="form-floating col-md-7">
                                                <input type="text" name="tipo" id="tipo" class="form-control"
                                                    placeholder="Tipo">
                                                <label for="tipo"> Tipo</label>
                                            </div>
                                            <div class="form-floating">
                                                <textarea name="observaciones" id="observaciones" class="form-control"
                                                    placeholder="Observaciones"></textarea>
                                                <label for="observaciones"> Observaciones</label>
                                            </div>
                                        </div>
                                        <div class="input-group md3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="./controladores/lista-propiedades.js"></script>

    <script src="./controladores/login.js"></script>
</body>

</html>
